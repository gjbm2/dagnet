[pytest]
# Pytest configuration for DagNet Python graph compute

# Test discovery
testpaths =
    tests
    lib/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ensure modules under ./lib are importable as top-level modules.
# This lets tests import `runner.*`, `snapshot_service`, etc. without per-test sys.path hacks.
pythonpath =
    lib

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (run with: pytest --cov)
[coverage:run]
source = lib
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may be slower)
    msmdc: Tests for MSMDC algorithm
    mutations: Tests for graph mutations
    pruning: Tests for graph pruning
    analytics: Tests for graph analytics

