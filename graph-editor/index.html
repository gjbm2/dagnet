<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/dagnet-icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/dagnet-icon.png" />
    <link rel="shortcut icon" href="/dagnet-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DagNet</title>
    <!-- MUI Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      html, body, #root { height: 100%; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; overflow: hidden; }
      html[data-theme="dark"] body { background-color: #1e1e1e; color: #e0e0e0; }
    </style>
  </head>
  <body>
    <!-- Blocking script: apply saved theme before first paint to prevent FOUC -->
    <script>
      (function() {
        try {
          var stored = localStorage.getItem('dagnet-theme');
          if (stored === 'light' || stored === 'dark') {
            document.documentElement.setAttribute('data-theme', stored);
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
          } else {
            document.documentElement.setAttribute('data-theme', 'light');
          }
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
