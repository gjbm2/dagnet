name: Test Suite

on:
  push:
    branches: [main, develop, project-data]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: graph-editor/package-lock.json
      
      - name: Install dependencies
        working-directory: ./graph-editor
        run: npm ci
      
      - name: Run TypeScript type checking
        working-directory: ./graph-editor
        run: npx tsc --noEmit
      
      - name: Run tests
        working-directory: ./graph-editor
        run: npm run test:all
      
      - name: Generate coverage report
        working-directory: ./graph-editor
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          files: ./graph-editor/coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
  
  python-test:
    name: Run Python Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: graph-editor/requirements.txt
      
      - name: Install dependencies
        working-directory: ./graph-editor
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest
        working-directory: ./
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest graph-editor/tests/ -q --tb=short
      
      - name: Generate coverage report
        working-directory: ./
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest graph-editor/tests/ -q --tb=short --cov=lib --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: python-tests
          fail_ci_if_error: false
  
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: graph-editor/package-lock.json
      
      - name: Install dependencies
        working-directory: ./graph-editor
        run: npm ci
      
      - name: TypeScript check
        working-directory: ./graph-editor
        run: npx tsc --noEmit

