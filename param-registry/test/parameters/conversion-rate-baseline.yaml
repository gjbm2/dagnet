id: conversion-rate-baseline
name: "Baseline Conversion Rate"
type: probability
values:
  - mean: 0.15
    stdev: 0.03
    distribution: "beta"
    data_source:
      type: "analytics"
      notes: "Derived from 6 months of checkout data across all device types"

metadata:
  description: "Baseline conversion rate for e-commerce checkout processes, representing the probability that a user will complete a purchase after adding items to their cart"
  data_source:
    type: "sheets"
    url: "https://docs.google.com/spreadsheets/d/1ABC123DEF456GHI789JKL"
    refresh_frequency: "1d"
    notes: "Primary data source synced from Google Analytics"
  analytics:
    bayesian_prior:
      alpha: 2.0
      beta: 8.0
    mcmc_config:
      samples: 10000
      burn_in: 1000
      chains: 4
    update_frequency: "1w"
    dependencies: []
  tags: ["conversion", "checkout", "baseline"]
  created_at: "2025-01-15T10:00:00Z"
  updated_at: "2025-01-15T10:00:00Z"
  author: "data-team"
  version: "1.0.0"
  status: "active"
  aliases: ["baseline-conversion", "checkout-rate"]
  references:
    - type: "dataset"
      title: "E-commerce Conversion Rate Analysis 2024"
      url: "https://analytics.company.com/reports/conversion-2024"
    - type: "paper"
      title: "Bayesian Analysis of Conversion Funnels"
      doi: "10.1000/example.2024.001"
