id: email-campaign-cost
name: "Email Campaign Cost"
type: cost_gbp
values:
  # Initial cost structure
  - mean: 0.05
    stdev: 0.01
    distribution: "lognormal"
    window_from: "2024-01-01T00:00:00Z"
    data_source:
      type: "manual"
      notes: "Initial contract pricing with email platform provider"
  
  # Price reduction after volume discount
  - mean: 0.04
    stdev: 0.008
    distribution: "lognormal"
    window_from: "2024-07-01T00:00:00Z"
    data_source:
      type: "api"
      url: "https://api.marketing-platform.com/v1/costs/email"
      notes: "Negotiated volume discount after hitting 1M sends/month"
  
  # Current pricing with optimization
  - mean: 0.035
    stdev: 0.006
    distribution: "lognormal"
    window_from: "2024-10-01T00:00:00Z"
    data_source:
      type: "api"
      url: "https://api.marketing-platform.com/v1/costs/email"
      notes: "Further reduction after implementing send-time optimization"

metadata:
  description: "Cost per email sent in marketing campaigns (GBP), including platform fees, design costs, and delivery charges. Shows evolution as volume increases and optimizations are implemented."
