# Parameter: Checkout Duration
# Created: 2025-11-05
# Schema: parameter-schema.yaml
# Type: Duration

id: checkout-duration
name: Checkout Process Duration
description: Average time (in seconds) users spend in the checkout process
type: cost_time

# Query expression
query: "duration(checkout-start, purchase-complete)"

# Historical values (timestamped)
values:
  - mean: 245.0
    stdev: 85.0
    n: 1200
    distribution: lognormal
    window_from: "2025-01-01T00:00:00Z"
    window_to: "2025-01-31T23:59:59Z"
    retrieved_at: "2025-02-01T09:00:00Z"
    context_id: desktop
    notes: "Average checkout time on desktop"
    
  - mean: 310.0
    stdev: 95.0
    n: 800
    distribution: lognormal
    window_from: "2025-01-01T00:00:00Z"
    window_to: "2025-01-31T23:59:59Z"
    retrieved_at: "2025-02-01T09:00:00Z"
    context_id: mobile
    notes: "Mobile checkout takes longer due to form entry"

# Data source configuration
source:
  type: amplitude
  last_synced: "2025-02-01T09:00:00Z"

connection:
  amplitude_project: main
  event_start: "[Amplitude] Checkout Started"
  event_end: "[Amplitude] Order Completed"
  time_unit: seconds

