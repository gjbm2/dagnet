# Parameter: Checkout Duration
# Created: 2025-11-05
# Schema: parameter-schema.yaml v1.2.0
# Type: Duration

id: checkout-duration
name: Checkout Process Duration
type: cost_time

# Query expression (DSL for data retrieval)
query: "from(checkout-start).to(purchase-complete)"
query_overridden: false

# Connection to external data source
connection: "amplitude-prod"
connection_string: '{"segment_filter": "exclude_test_users"}'

# Historical values (timestamped)
values:
  - mean: 245.0
    stdev: 85.0
    n: 1200
    distribution: lognormal
    window_from: "2025-01-01T00:00:00Z"
    window_to: "2025-01-31T23:59:59Z"
    context_id: desktop
    data_source:
      type: amplitude
      retrieved_at: "2025-02-01T09:00:00Z"
      notes: "Average checkout time on desktop"
    
  - mean: 310.0
    stdev: 95.0
    n: 800
    distribution: lognormal
    window_from: "2025-01-01T00:00:00Z"
    window_to: "2025-01-31T23:59:59Z"
    context_id: mobile
    data_source:
      type: amplitude
      retrieved_at: "2025-02-01T09:00:00Z"
      notes: "Mobile checkout takes longer due to form entry"

# Metadata
metadata:
  description: "Average time (in seconds) users spend in the checkout process. Measured from checkout start to purchase completion."
  description_overridden: false
  units: "seconds"
  tags: ["checkout", "duration", "ux"]
  created_at: "2025-01-15T10:00:00Z"
  updated_at: "2025-02-01T09:00:00Z"
  author: "product-team"
  version: "1.2.0"
  status: active

