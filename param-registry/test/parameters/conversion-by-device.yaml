id: conversion-by-device
name: "Checkout Conversion Rate by Device Type"
type: probability
values:
  # Desktop users have highest conversion
  - mean: 0.22
    stdev: 0.04
    distribution: "beta"
    context_id: "device-desktop"
    data_source:
      type: "analytics"
      notes: "Desktop users show highest conversion, likely due to larger screen and easier form completion"
  
  # Mobile users have lowest conversion
  - mean: 0.11
    stdev: 0.03
    distribution: "beta"
    context_id: "device-mobile"
    data_source:
      type: "analytics"
      notes: "Mobile conversion significantly lower, indicating UX friction on smaller screens"
  
  # Tablet users in between
  - mean: 0.16
    stdev: 0.035
    distribution: "beta"
    context_id: "device-tablet"
    data_source:
      type: "analytics"
      notes: "Tablet conversion between mobile and desktop"

metadata:
  description: "Checkout conversion rate varies significantly by device type. Desktop users convert at nearly 2x the rate of mobile users, highlighting the need for mobile UX improvements."
  data_source:
    type: "analytics"
    refresh_frequency: "1d"
    notes: "Segmented by device type from Google Analytics"
