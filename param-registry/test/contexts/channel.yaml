id: channel
name: Marketing Channel
description: Traffic acquisition channel for attribution analysis. Determines how users discovered and arrived at the site.
type: categorical
otherPolicy: computed
values:
  - id: google
    label: Google Ads
    description: Paid search and display advertising via Google
    sources:
      amplitude:
        field: utm_source
        filter: "utm_source == 'google'"
  - id: meta
    label: Meta (Facebook/Instagram)
    description: Paid social advertising via Meta platforms
    sources:
      amplitude:
        field: utm_source
        pattern: "^(facebook|fb|instagram|ig)"
        patternFlags: "i"
  - id: organic
    label: Organic Search
    description: Non-paid search engine traffic
    sources:
      amplitude:
        field: utm_medium
        filter: "utm_medium == 'organic'"
  - id: direct
    label: Direct Traffic
    description: Users arriving directly without referrer
    sources:
      amplitude:
        field: referrer
        filter: "referrer IS NULL OR referrer == ''"
  - id: email
    label: Email Marketing
    description: Traffic from email campaigns
    sources:
      amplitude:
        field: utm_medium
        filter: "utm_medium == 'email'"
metadata:
  category: marketing
  data_source: utm_parameters
  created_at: "2025-01-01T00:00:00Z"
  updated_at: "2025-01-01T00:00:00Z"
  version: "1.0.0"
  status: active
  author: marketing-team

