id: device-family
name: Device Family
description: User's device operating system
type: categorical
otherPolicy: computed  # "other" = ALL - sum(explicit values)

values:
  - id: ios
    label: iOS
    description: Apple iOS devices (iPhone, iPad)
    sources:
      amplitude:
        field: device
        filter: "device == 'iOS'"
        
  - id: android
    label: Android
    description: Android devices
    sources:
      amplitude:
        field: device
        filter: "device == 'Android'"
        
  - id: windows
    label: Windows
    description: Windows devices
    sources:
      amplitude:
        field: device
        filter: "device == 'Windows'"
        
  - id: mac
    label: Mac
    description: macOS devices
    sources:
      amplitude:
        field: device
        filter: "device == 'Mac'"
        
  - id: linux
    label: Linux
    description: Linux devices
    sources:
      amplitude:
        field: device
        filter: "device == 'Linux'"
        
  - id: chromium-os
    label: Chromium OS
    description: Chrome OS / Chromebook devices
    sources:
      amplitude:
        field: device
        filter: "device == 'Chromium OS'"
        
  - id: other
    label: Other
    description: All other devices
    # otherPolicy=computed: adapter generates NOT filter dynamically

metadata:
  category: technical
  data_source: device_info
  created_at: "2025-11-25T00:00:00Z"
  version: "1.0.0"
  status: active
  author: Dagnet Team
  notes: |
    This context uses 'device' - a built-in Amplitude property.
    Values are 'iOS', 'Android', 'Windows', 'Mac', 'Linux', 'Chromium OS'.

