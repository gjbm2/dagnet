# Parameter registry for conversion graph edges
# Each parameter represents a probability, cost, or duration value

parameters:
  - id: homepage-to-product
    name: Homepage to Product Conversion Rate
    parameter_type: probability
    file: parameters/homepage-to-product.yaml
    
  - id: customer-support-cost
    name: Customer Support Cost per Contact
    parameter_type: cost_gbp
    file: parameters/customer-support-cost.yaml
    
  - id: checkout-duration
    name: Checkout Process Duration
    parameter_type: cost_time
    file: parameters/checkout-duration.yaml
    
  # Registry entry without file (valid case - data may live only on graph)
  - id: abandoned-cart-recovery
    name: Abandoned Cart Recovery Rate
    parameter_type: probability
    file: parameters/abandoned-cart-recovery.yaml  # ‚Üê File not created yet, data on graph only
