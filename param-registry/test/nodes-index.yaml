# Nodes Index
# Created: 2025-11-05
# Schema: node-schema.yaml (array)

# Node registry for conversion graph
# Each node represents a state or action in the user journey

nodes:
  - id: homepage
    name: Homepage
    event_id: page-view
    file: nodes/homepage.yaml
    
  - id: product-page
    name: Product Page
    event_id: page-view
    file: nodes/product-page.yaml
    
  - id: shopping-cart
    name: Shopping Cart
    event_id: add-to-cart
    file: nodes/shopping-cart.yaml
    
  - id: checkout-start
    name: Checkout Start
    event_id: page-view
    file: nodes/checkout-start.yaml
    
  - id: purchase-complete
    name: Purchase Complete
    event_id: checkout-complete
    file: nodes/purchase-complete.yaml
    
  # Registry entry without file (valid case - node exists only in graph)
  - id: payment-failed
    name: Payment Failed
    event_id: page-view
    file: nodes/payment-failed.yaml  # ‚Üê File not created, node added directly to graph
