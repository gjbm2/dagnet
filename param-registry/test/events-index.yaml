# Event registry for tracking user actions and behaviors
# Each event can be connected to nodes in the conversion graph

events:
  - id: page_view
    name: Page View
    category: page_view
    file: events/page_view.yaml
    
  - id: add_to_cart
    name: Add to Cart
    category: user_action
    file: events/add_to_cart.yaml
    
