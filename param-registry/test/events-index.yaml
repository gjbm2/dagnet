# Events Index
# Created: 2025-11-10
# Schema: events-index-schema.yaml

# Event registry for tracking user actions and behaviors
# Each event can be connected to nodes in the conversion graph

events:
  - id: household-created
    name: Household Created
    event_type: conversion
    file_path: events/household-created.yaml
    tags: ["onboarding", "account", "conversion"]
    
  - id: delegation-completed
    name: Delegation Completed
    event_type: user_action
    file_path: events/delegation-completed.yaml
    tags: ["onboarding", "delegation", "service-level"]

# Categories for organizing events
categories:
  - onboarding
  - account
  - delegation
  - service-level

