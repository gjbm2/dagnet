# Events Index
# Created: 2025-11-05
# Schema: events-index-schema.yaml

# Event registry for tracking user actions and behaviors
# Each event can be connected to nodes in the conversion graph

events:
  - id: page_view
    name: Page View
    event_type: page_view
    file_path: events/page_view.yaml
    
  - id: add_to_cart
    name: Add to Cart
    event_type: user_action
    file_path: events/add_to_cart.yaml
    
  - id: checkout_complete
    name: Checkout Complete
    event_type: conversion
    file_path: events/checkout_complete.yaml

# Categories for organizing events
categories:
  - navigation
  - commerce
  - engagement
  - error

