# Contexts Index
# Created: 2025-11-05

# Context registry for segmentation and filtering
# Contexts allow parameterization by user attributes or conditions

contexts:
  - id: device-type
    name: Device Type
    dimension: device
    values: [desktop, mobile, tablet]
    file: contexts/device-type.yaml
    
  - id: traffic-source
    name: Traffic Source
    dimension: acquisition
    values: [organic, paid, direct, social, email, referral]
    file: contexts/traffic-source.yaml

# Dimensions for organizing contexts
dimensions:
  - device
  - acquisition
  - geography
  - user_segment
