# Event: Checkout Complete
# Created: 2025-11-05
# Schema: event-schema.yaml

id: checkout_complete
name: Checkout Complete
description: User successfully completes checkout and places an order
category: conversion
tags: ["checkout", "conversion", "purchase", "ecommerce"]

# Amplitude connector configuration
connectors:
  amplitude:
    event_name: "[Amplitude] Order Completed"
    properties:
      order_id:
        type: string
        description: "Order identifier in Amplitude"
      revenue:
        type: number
        description: "Order revenue"
      payment_method:
        type: string
        description: "Payment method used"
    
# Properties tracked for this event
properties:
  order_id:
    type: string
    description: "Unique order identifier"
    required: true
    examples: ["ORD-2025-001234", "TXN-ABC123"]
  
  total_amount:
    type: number
    description: "Total order amount in GBP"
    required: true
    examples: [99.99, 249.50]
  
  currency:
    type: string
    description: "Currency code"
    required: false
    examples: ["GBP", "USD", "EUR"]
  
  payment_method:
    type: string
    description: "Payment method used"
    required: false
    examples: ["credit_card", "paypal", "apple_pay"]
  
  item_count:
    type: number
    description: "Number of items in the order"
    required: false
    examples: [1, 3, 5]
  
  discount_applied:
    type: boolean
    description: "Whether a discount was applied"
    required: false
    examples: [true, false]
  
  discount_amount:
    type: number
    description: "Discount amount in GBP"
    required: false
    examples: [10.00, 25.50]

metadata:
  created_at: "2025-11-05T10:00:00Z"
