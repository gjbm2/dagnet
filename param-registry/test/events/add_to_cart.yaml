# Event: Add to Cart
# Created: 2025-11-05
# Schema: event-schema.yaml

id: add_to_cart
name: Add to Cart
description: User adds a product to their shopping cart
category: user_action
tags: ["ecommerce", "cart", "conversion"]

# Amplitude connector configuration
connectors:
  amplitude:
    event_name: "[Amplitude] Product Added"
    properties:
      product_id:
        type: string
        description: "Product ID in Amplitude"
      price:
        type: number
        description: "Product price"
    
# Properties tracked for this event
properties:
  product_id:
    type: string
    description: "Unique identifier for the product"
    required: true
    examples: ["PROD-12345", "SKU-ABC-001"]
  
  product_name:
    type: string
    description: "Name of the product"
    required: true
    examples: ["Blue Widget", "Premium Subscription"]
  
  price:
    type: number
    description: "Price of the product in GBP"
    required: true
    examples: [19.99, 49.50]
  
  quantity:
    type: number
    description: "Quantity added to cart"
    required: true
    examples: [1, 2, 5]
  
  cart_value:
    type: number
    description: "Total cart value after addition"
    required: false
    examples: [99.99, 150.00]

metadata:
  created_at: "2025-11-05T10:00:00Z"
  author: "data-team"
  version: "1.0.0"
  status: active
