# Event: Page View
# Created: 2025-11-05
# Schema: event-schema.yaml

id: page_view
name: Page View
description: User views a page on the website
category: page_view
tags: ["navigation", "tracking"]

# Amplitude connector configuration
connectors:
  amplitude:
    event_name: "[Amplitude] Page Viewed"
    properties:
      page_url:
        type: string
        description: "Page URL property in Amplitude"
      page_title:
        type: string
        description: "Page title in Amplitude"
    
# Properties tracked for this event
properties:
  page_url:
    type: string
    description: "Full URL of the viewed page"
    required: true
  
  page_title:
    type: string
    description: "Title of the page"
    required: false
  
  referrer:
    type: string
    description: "Referring URL"
    required: false
  
  page_category:
    type: string
    description: "Category of page (e.g., product, checkout, support)"
    required: false
    examples: ["product", "checkout", "support"]

metadata:
  created_at: "2025-11-05T10:00:00Z"
  author: "data-team"
  version: "1.0.0"
  status: active

